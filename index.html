<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solar System Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Solar System Explorer</h1>

  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit">
      <div class="planet" data-name="Mercury" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg');"></div>
    </div>
    <div class="orbit venus-orbit">
      <div class="planet" data-name="Venus" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg');"></div>
    </div>
    <div class="orbit earth-orbit">
      <div class="planet" data-name="Earth" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg');"></div>
    </div>
    <div class="orbit mars-orbit">
      <div class="planet" data-name="Mars" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg');"></div>
    </div>
    <div class="orbit jupiter-orbit">
      <div class="planet" data-name="Jupiter" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg');"></div>
    </div>
    <div class="orbit saturn-orbit">
      <div class="planet" data-name="Saturn" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg');"></div>
    </div>
    <div class="orbit uranus-orbit">
      <div class="planet" data-name="Uranus" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg');"></div>
    </div>
    <div class="orbit neptune-orbit">
      <div class="planet" data-name="Neptune" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg');"></div>
    </div>
  </div>

  <div id="planet-info"></div>

  <script src="script.js"></script>
</body>
</html>
